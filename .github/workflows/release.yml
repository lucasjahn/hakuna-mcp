name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Package .mcpb (Anthropic packer)
        run: yarn mcpb:pack

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hakuna-mcp.mcpb
          generate_release_notes: true
